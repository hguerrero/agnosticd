lab_name: 3scale-mt
API_MANAGER_NS: "{{lab_name}}-{{OCP_AMP_ADMIN_ID}}"
API_MANAGER_NS_DISPLAY: "3scale Multitenant API Manager"
API_MANAGER_NAME: "openbanking-apimanager"

